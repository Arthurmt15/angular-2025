<div class="funcionario-box">
    <button routerLink="/cadastro">Cadastrar novo funcionario</button>
    <div class="input-box">
        <label for="">Procurar:</label>
        <input type="text" placeholder="Qual registro estÃ¡ buscando?" (input)="search($event)">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let funcionario of funcionarios">
        <tr>
            <td>
                <div *ngIf="funcionario.ativo == true; else inativo">
                    <img src="assets/images/verde.svg" alt="" height="20px" >
                </div>
                <ng-template #inativo>
                    <img src="assets/images/vermelho.svg" alt="" height="20px">
                </ng-template>
            </td>
            <td> {{funcionario.nome}} </td>
            <td> {{funcionario.sobrenome}} </td>
            <td> {{funcionario.departamento}} </td>
            <td>
                <button>Editar</button>
                <button>Detalhes</button>
            </td>
            <td>
                <button (click)="excluirFuncionario(funcionario)" >Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
